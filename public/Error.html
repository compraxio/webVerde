        </div>
        <button

            <span class="material-symbols-outlined">menu</span>

    <!-- Main Error Content -->
    <main class="flex-1 flex items-center justify-center p-6">
        <div class="max-w-xl w-full text-center space-y-8 animate-in fade-in zoom-in duration-700">
            <!-- Error Illustration Container -->
            <div class="relative mx-auto w-64 h-64 md:w-80 md:h-80 flex items-center justify-center">
                <!-- Abstract nature-themed decorative background -->
                <div class="absolute inset-0 bg-primary/5 rounded-full blur-3xl"></div>
                <div class="relative z-10 flex flex-col items-center">
                    <!-- Icon: A withered leaf or environmental signpost concept -->
                    <div
                        class="bg-white dark:bg-zinc-900 p-8 rounded-full shadow-xl shadow-primary/5 border border-primary/10">
                        <span class="material-symbols-outlined text-primary/40 text-8xl !leading-none">
                            psychology_alt
                        </span>
                    </div>
                    <!-- Floating 404 Tag -->
                    <div
                        class="absolute -top-4 -right-4 bg-primary text-background-dark font-black px-4 py-2 rounded-xl rotate-12 shadow-lg">
                        404
                    </div>
                </div>
            </div>
            <!-- Text Content -->
            <div class="space-y-4">
                <h1 class="text-4xl md:text-5xl font-black text-[#0d1b12] dark:text-white tracking-tight">
                    ¡Ups! Algo salió mal
                </h1>
                <p class="text-lg text-zinc-600 dark:text-zinc-400 max-w-md mx-auto leading-relaxed">
                    No pudimos encontrar la página que buscas o ha ocurrido un error inesperado en nuestro ecosistema
                    digital.
                </p>
            </div>
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4">
                <a class="w-full sm:w-auto flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-background-dark px-8 py-4 rounded-xl font-bold transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-primary/20"
                    href="#">
                    <span class="material-symbols-outlined">home</span>
                    Volver al Inicio
                </a>
                <button
                    class="w-full sm:w-auto flex items-center justify-center gap-2 bg-primary/10 hover:bg-primary/20 text-primary dark:text-primary px-8 py-4 rounded-xl font-bold transition-all"
                    onclick="window.location.reload()">
                    <span class="material-symbols-outlined">refresh</span>
                    Reintentar
                </button>
            </div>
            <!-- Helpful Footer Tip -->
            <div class="pt-12 flex flex-col items-center gap-3">
                <div class="h-px w-16 bg-primary/20"></div>
                <p class="text-sm text-zinc-500 dark:text-zinc-500 italic">
                    ¿Necesitas ayuda? <a class="text-primary hover:underline font-medium" href="#">Contacta a soporte
                        técnico de Cardique</a>
                </p>
            </div>
        </div>
    </main>
    <!-- Decorative Elements (Mobile hidden or subtle) -->
    <div class="fixed bottom-0 left-0 p-8 opacity-10 pointer-events-none hidden lg:block">

    <div class="fixed top-20 right-0 p-8 opacity-10 pointer-events-none hidden lg:block">
